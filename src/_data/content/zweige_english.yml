items:
  - name: Bits & Bäume Dresden
    content: 
      Our first regular's round, initiated by the Faculty of Computer Science, TU Dresden, after two Bits&Bäume events on May 23rd and June 20th. Meeting at the University of Dresden.
    url: https://dresden.bits-und-baeume.org/
    style: box-infos
    pixel: /assets/images/pixel-box-infos.svg

  - name: Bits & Bäume Berlin
    url: https://berlin.bits-und-baeume.org/
    content: B&B local platform, initiated by the AStA of TU Berlin. They organize events & workshops. The Berlin branch set up our
      <a href="https://discourse.bits-und-baeume.org/">Bits&Bäume-online-discussion-board</a> and an instance for <a href="https://mastodon.bits-und-baeume.org/"">Mastodon</a> 
      as an alternative to Twitter – yay!
    style: box-cta
    pixel: /assets/images/pixel-box-cta.svg

