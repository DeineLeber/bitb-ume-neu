  - heading: Ökologische Digitalsteuer
    content: |
      Welche politischen Instrumente machen die Digitalisierung zukunftsfähig?

      Digitalisierung und Klimaschutz – zwei heiße Eisen, über deren politische Ausgestaltung derzeit viel diskutiert wird. Im Gespräch ist dabei vor allem ein alter Bekannter: Steuern. Eine Digitalsteuer, damit Digitalkonzerne zur Finanzierung öffentlicher Aufgaben beitragen. Eine CO2-Steuer oder ein erweiterter Emissionshandel, um klimaschädliche Emissionen zu senken. Im zweiten Forum Bits & Bäume werden die beiden Herausforderungen Digitalisierung und Klima zusammengedacht. Wie können Steuern und andere Instrumente in der Digitalen Ökonomie ökologische Lenkungswirkung entfalten? Reichen Konzepte wie die CO2-Steuer oder bedarf es gesonderter Instrumente? Braucht es neben nationalen Instrumenten einen CO2-Zoll für die digitale Welt oder eine Steuer auf Datenverkehr?
