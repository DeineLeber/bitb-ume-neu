  - heading: Von Commerce zu Commons – Ein gemeinwohlorientiertes Internet gestalten
    content: |
      <p>Das Internet assoziieren wir mit Freiheit, Offenheit, Kommunikation, Vernetzung und freien Informationen. In den letzten Jahrzehnten nahmen jedoch kommerzielle Interessen so stark zu, dass der digitale Raum immer mehr einem Marktplatz gleicht. So ist unter den 50 weltweit meistbesuchten Webseiten Wikipedia das einzige nicht-kommerzielle Angebot. Anwendungen, die im Sinne der Commons-Idee entstanden sind, werden monetarisiert – so z.B. Videoplattformen. Auch in der Sharing Economy sind private Übernachtungsmöglichkeiten wie bei Couchsurfing unter dem Label der Gastfreundschaft zu einem Business geworden, an dem nun vor allem die Plattform Airbnb verdient.
      </p>

      <p>
      Diese „Kommerzialisierung des Internets“ geht mit einer Ausweitung des Online-Marketings einher. Durch Personalisierung in Kombination mit On- und Offlinetracking und KI/Big-Data-Anwendungen wird kommerzielle Werbung im Netz immer effektiver. Diese Entwicklungen gefährden nicht nur den Datenschutz. Durch die unternehmensseitige Informationsgewinnung fördert dies auch Machtasymmetrien zugunsten von digitalen Unternehmen gegenüber den Nutzenden. Zusätzlich werden Konsumanreize gesetzt und mehr Energie verbraucht – mit Auswirkungen auf die Umwelt.
      </p>
      
      <p>
      Eine Kommerzialisierung einzugrenzen ist jedoch herausfordernd, da viele digitale Geschäftsmodelle auf Datenhandel und Werbung basieren. Darüber hinaus bestimmen große Tech-Unternehmen wie Google, Amazon, Facebook oder Apple den Markt, verdrängen nicht-kommerzielle Unternehmen und beeinflussen gesellschaftliche Meinungsbildung.
      </p>
      <p>
      Im 4. Forum Bits & Bäume diskutieren wir, wie Politik ein gemeinwohlorientiertes Internet fördern kann:
      </p>
      <p>
      Welche Lösungsansätze gibt es, um Kommerzialisierung, Machtasymmetrien und Monopolbildung einzugrenzen?
      Wie können Commons-basierte und gemeinwohlorientierte Infrastrukturen und Angebote unterstützt werden?
      Die Förderung von Genossenschaftsmodellen, Commons-Strukturen, einer fairen Bezahlung digitaler Dienstleistungen sowie der Regulierung von Online-Marketing und Tracking sind nur einige ausgewählte Lösungsansätze. Diese und weitere politische Gestaltungsoptionen für ein gemeinwohlorientiertes Internet sollen im Fokus des interaktiven Forums stehen.
      </p>
