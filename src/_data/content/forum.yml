  - heading: Wie viele Bits braucht die Energiewende?
    content: |
      Die Energiewende soll den Übergang 
      zu einem Energiesystem gestalten, das von fluktuierenden
      erneuerbaren Energien geprägt sein wird. Dies erfordert den Einsatz von 
      Informations- und Kommunikationstechnologie, um einen Ausgleich von Angebot und Nachfrage zu gewährleisten. 
      Doch zu den verschiedenen Aspekten der Digitalisierung des Energiesystems gibt es eine Vielzahl an Diskursen: 
      An welchen Stellen sind digitale Lösungen sinnvoll und notwendig? Brauchen wir intelligente Netze, 
      intelligente Verbrauchssteuerungen und intelligente Erzeuger? Kann die Digitalisierung unser Energiesystem 
      effizienter und dezentraler machen? Wird es dadurch resilienter oder verwundbarer? 
      Und: Wie kann das digitale Energiesystem gerecht gestaltet werden? Auf dem 5. Forum Bits & Bäume wollen wir 
      diskutieren, wie die politischen Rahmenbedingungen diesen Fragen unter der Prämisse des Klimaschutzes begegnen können
    button_url: "www.bits-und-baeume.org"
    date: 20. November 2022
    time: 16:00 - 18:00 Uhr
    place: Einstein Center Digital Future Wilhelmstraße 67, 10117 Berlin
    image: /assets/images/traegerinnen_logos/logo-brot-fuer-die-welt.svg
    image_alt: Brot für die Welt
