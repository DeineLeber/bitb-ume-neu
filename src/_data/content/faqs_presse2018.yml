  - name: Wie komme ich als Pressevertreter*in auf die Bits & Bäume?
    content: |
      Es gibt für Pressevertreter*innen die Möglichkeit, sich für die Konferenz akkreditieren zu lassen. Dafür schreibt uns bitte eine Mail: presse@bits-und-baeume.org. Wir prüfen alle Anfragen und melden uns schnellstmöglich zurück.

      Wir freuen uns über Belegexemplare oder Link zum Artikel oder Interview.

  - name: Gibt es eine Möglichkeit, Interviews zu führen?
    content: |
      Falls du ein Interview mit einem*r der Speaker*innen oder den Veranstalter*innen führen möchtest, vermitteln wir dir gerne eine*n Ansprechpartner*in. Dafür schreibe uns bitte eine E-Mail: presse@bits-und-baeume.org und wir melden uns baldmöglichst bei dir.

      Auch bei anderen Anliegen bezüglich deiner Berichterstattung melde dich gerne bei uns.

  - name: Kann ich die Pressegrafiken und Bilder nutzen?
    content: |
      Die Bilder und Pressegrafiken auf der Website stehen wie darauf vermerkt unter CC-BY-Lizenz (Namensnennung) und können dementsprechend frei genutzt werden.

  - name: Wo finde ich das Pressematerial und weitere Infos zur Konferenz?
    content: |
      Für allgemeine Informationen über die Konferenz findest du viel Material unter www.bits-und-baeume.org/presse. Wir ergänzen die Seite laufend mit Infomaterial. Falls ihr noch Fragen habt oder etwas nicht gefunden habt, schreibt uns gerne eine Mail an presse@bits-und-baeume.org

      Ihr findet uns auf Twitter unter @bitsundbaeume

