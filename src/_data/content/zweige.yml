items:
  - name: Bits & Bäume Dresden
    content: war der erste Stammtisch! :) Gegründet von der Fakultät Informatik der
      TU Dresden nach zwei eigenen Bits&Bäume-Veranstaltungen am 23. Mai und 20.
      Juni 2019. Trifft sich an der Uni Dresden.
    url: https://dresden.bits-und-baeume.org/
  - name: Bits & Bäume Berlin
    url: https://berlin.bits-und-baeume.org/
    content: Lokale Bits&Bäume Plattform gegründet vom AStA der TU Berlin. Es
      werden Veranstaltungen & Workshops organisiert. Die Berliner*innen haben
      das <a href="https://discourse.bits-und-baeume.org/">Bits&Bäume-Online-Forum</a> und eine <a href="https://mastodon.bits-und-baeume.org/"">Mastodon-Instanz</a> als
      Twitter-Alternative aufgesetzt. Danke! :)
  
  - name: Bits & Bäume Hannover 
    url: http://bits-und-baeume-hannover.org
    content: |
      Entstanden aus einer regionalen Gruppe von <a href="https://www.ccc.de/schule">Chaos macht Schule</a>. Trifft sich in den Räumen des CCC Hannover.
   
  - name: Bits & Bäume Köln 
    url: https://wechange.de/group/bits-baeume-koeln/
    content: |
      Lokale Bits&Bäume-Gruppe für Austausch und Zusammenarbeit von unten für eine nachhaltige Digitalisierung in Köln.


  - name: Bits & Bäume Nürnberg 
    url: https://it.bluepingu.de
    content: |
      Lokale Bits&Bäume-Gruppe für eine zukunftsfähige Metropolregion Nürnberg, 
      insbesondere für eine sozial-ökologische Transformation für alle; angestoßen und organisiert vom Bluepingu e. V.
    
  - name: Bits & Bäume Nord 
    url: https://wechange.de/group/bits-baeume-nord/
    content: |
      Bits&Bäume-Gruppe in Norddeutschland.
   
